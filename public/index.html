<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Rock, Paper, Scissors</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/screen.css" />
	</head>
	<body>
		<h1>Rock, Paper, Scissors</h1>
		<section class="players">
			<section class="player one">
				<section>
					<h2 class="player-1-name">Player 1</h2>
					<p class="player-1-choice">Choose Wisely...</p>
				</section>
				<section>
					<section>
						Player 1 Choice
						<button class="player-1-rock-button">Rock</button>
						<button class="player-1-paper-button">Paper</button>
						<button class="player-1-scissors-button">Scissors</button>
					</section>
				</section>
			</section>
			<section class="player two">
				<section>
					<h2 class="player-2-name">Player 2</h2>
					<p class="player-2-choice">Choose Wisely...</p>
				</section>

				<section>
					<section>
						Player 2 Choice
						<button class="player-2-rock-button">Rock</button>
						<button class="player-2-paper-button">Paper</button>
						<button class="player-2-scissors-button">Scissors</button>
					</section>
				</section>
			</section>
		</section>

		<script src="/main.js" charset="utf-8"></script>
	</body>
</html>
